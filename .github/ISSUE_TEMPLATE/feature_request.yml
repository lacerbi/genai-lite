description: Suggest an idea for this project
labels: ["enhancement"]
body:
  - type: checkboxes
    attributes:
      label: Pre-submission Checks
      options:
        - label: "I have searched the existing issues to make sure this feature has not been requested yet."
          required: true
        - label: "This feature request is in scope with the project's goals."
          required: true

  - type: textarea
    attributes:
      label: "What problem is this feature trying to solve?"
      description: "A clear and concise description of the problem. Ex. I'm always frustrated when [...]"
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Describe the solution you'd like"
      description: "A clear and concise description of what you want to happen."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Describe alternatives you've considered"
      description: "A clear and concise description of any alternative solutions or features you've considered."

  - type: textarea
    attributes:
      label: "Additional context"
      description: "Add any other context or screenshots about the feature request here."